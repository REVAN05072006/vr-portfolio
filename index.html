<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VR.Revan</title>

  <!-- ✅ Bootstrap 5.3 CSS (without integrity) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(-45deg, #3C7070, #5B9E9E, #4A90E2, #A0D9D9);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  color: white; /* Optional: for better contrast */
}body.loaded{
    opacity: 1;
}

@keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
    .zoom-out{
        transform: scale(0.9);
        opacity: 0;
        transition: all 0.8s ease-in-out;
    }
  </style>
</head>


<body class="d-flex h-100 text-center" style="background-color: #3C7070;">
  <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">VR REVAN</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
        </nav>
      </div>
    </header>

    <main class="px-3 my-auto">
      <h1>Welcome.</h1>
      <p class="lead">You are going to enter into VR. REVAN'S portfolio. Ready??</p>
      <p class="lead">
        <button onclick="smoothNavigate('p1.html')" class="btn btn-lg btn-light fw-bold border-white bg-white">Let's Go!!</button>
      </p>
    </main>

    <footer class="mt-auto text-white-50">
      <p>WEB DEVELOPER -  <a href="p1.html" class="text-white">VR REVAN</a>.</p>
    </footer>
  </div>

  <!-- ✅ Bootstrap 5.3 JS (without integrity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  function smoothNavigate(url) {
    document.body.classList.add('zoom-out');
    setTimeout(() => {
        window.location.href = url;
    }, 800);
}
</script>

</body>
</html>
